<style>
  :root {
    --font-family: 'M PLUS Rounded 1c', sans-serif;
    --bg-color: #fdf6e3; /* やさしいクリーム色 */
    --container-bg: #ffffff;
    --board-bg: #a1887f; /* すこし明るい木の色 */
    --cell-bg: #d7ccc8;
    --pawn1-color: #ff8a65; /* あざやかなオレンジ */
    --pawn2-color: #4fc3f7; /* あざやかなブルー */
    --wall-color: #795548; /* こい木の色 */
    --highlight-color: rgba(129, 199, 132, 0.7); /* やさしい緑 */
    --text-color: #5d4037;
    --shadow-color: rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: var(--font-family);
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: var(--text-color);
  }

  #game-container {
    background-color: var(--container-bg);
    padding: 25px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px var(--shadow-color);
    text-align: center;
    max-width: 90vw;
    max-height: 95vh;
  }

  /* --- セットアップ画面 --- */
  #setup-screen h1 {
    font-size: 3em;
    color: var(--wall-color);
    font-weight: 700;
  }
  #setup-screen p {
    font-size: 1.2em;
    color: var(--text-color);
    margin-bottom: 30px;
  }
  .setup-form select, .setup-form button {
    font-family: var(--font-family);
    font-size: 1.1em;
    padding: 12px 20px;
    border-radius: 10px;
    border: 2px solid #eee;
    margin: 0 10px;
  }
  #start-game-btn {
    background-color: var(--pawn1-color);
    color: white;
    cursor: pointer;
    border-color: var(--pawn1-color);
    font-weight: 700;
    transition: transform 0.2s;
  }
   #start-game-btn:hover {
     transform: scale(1.05);
   }

  /* --- ゲーム画面 --- */
  #game-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #fafafa;
    border-radius: 12px;
  }
  .player-info {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 1.1em;
  }
  .pawn-display {
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }
  .pawn-display.player1 { background-color: var(--pawn1-color); }
  .pawn-display.player2 { background-color: var(--pawn2-color); }
  #message-area {
    font-weight: 700;
    font-size: 1.3em;
    margin: 0 20px; /* 左右に余白を追加 */
  }
  .player1-info { color: var(--pawn1-color); }
  .player2-info { color: var(--pawn2-color); }

  #board-wrapper {
    display: flex;
    justify-content: center;
  }
  #board {
    display: grid;
    position: relative;
    background-color: var(--board-bg);
    border: 8px solid var(--board-bg);
    border-radius: 10px;
    padding: 5px;
    gap: 5px;
  }

  .cell {
    background-color: var(--cell-bg);
    border-radius: 3px;
    position: relative;
  }
  .pawn {
    width: 75%;
    height: 75%;
    border-radius: 50%;
    position: absolute;
    top: 12.5%;
    left: 12.5%;
    box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2);
    z-index: 10;
    transition: all 0.3s ease;
  }
  .pawn.player1 { background-color: var(--pawn1-color); }
  .pawn.player2 { background-color: var(--pawn2-color); }
  
  .valid-move-highlight {
    background-color: var(--highlight-color);
    cursor: pointer;
    border-radius: 50%;
    width: 60%;
    height: 60%;
    position: absolute;
    top: 20%;
    left: 20%;
    z-index: 5;
    transition: transform 0.2s;
  }
  .valid-move-highlight:hover {
      transform: scale(1.1);
  }


  .wall-slot {
    position: absolute;
    border-radius: 5px;
    background-color: rgba(0,0,0,0.1);
    z-index: 20;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .wall-slot:hover {
    background-color: var(--highlight-color);
  }

  .wall {
    position: absolute;
    background-color: var(--wall-color);
    border-radius: 3px;
    z-index: 15;
    box-shadow: 0 2px 3px rgba(0,0,0,0.3);
  }

  #controls {
    margin-top: 20px;
  }
  #controls button {
    font-family: var(--font-family);
    padding: 10px 20px;
    font-size: 1.1em;
    font-weight: 700;
    border: none;
    background-color: #e0e0e0;
    cursor: pointer;
    border-radius: 8px;
    margin: 0 8px;
    transition: all 0.2s;
  }
  #controls button:hover {
      transform: translateY(-2px);
  }
  #controls button.active {
    background-color: var(--text-color);
    color: white;
  }
  #reset-btn {
    background-color: #bdbdbd;
    color: white;
  }

  /* --- モーダル & ローダー --- */
  .modal {
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: white;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .modal-content h2 {
      font-size: 1.8em;
      color: var(--pawn1-color);
  }
  .modal-content button {
    font-family: var(--font-family);
    background-color: var(--pawn1-color);
    color: white;
    cursor: pointer;
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    font-size: 1.1em;
    font-weight: 700;
    margin-top: 15px;
    transition: transform 0.2s;
  }
   .modal-content button:hover {
     transform: scale(1.05);
   }

  /* ▼▼▼ ローダーのスタイルをここから変更 ▼▼▼ */
  #loader {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 10px 20px;
    border-radius: 50px; /* 角を丸くしてカプセル型に */
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    z-index: 200;
  }

  #loader p {
    margin-left: 15px;
    font-size: 1em;
    font-weight: 700;
    color: var(--text-color);
  }

  .loader-pawn {
    width: 25px;
    height: 25px;
    background-color: var(--pawn1-color);
    border-radius: 50%;
    animation: toko-toko 1.5s ease-in-out infinite;
  }

  @keyframes toko-toko {
    0% {
      transform: translateX(0px) rotate(0deg);
      background-color: var(--pawn1-color);
    }
    49% {
      background-color: var(--pawn1-color);
    }
    50% {
      transform: translateX(40px) rotate(180deg);
      background-color: var(--pawn2-color);
    }
    99% {
      background-color: var(--pawn2-color);
    }
    100% {
      transform: translateX(0px) rotate(360deg);
      background-color: var(--pawn1-color);
    }
  }
  /* ▲▲▲ ローダーのスタイルをここまで変更 ▲▲▲ */
</style>
